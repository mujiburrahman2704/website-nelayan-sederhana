<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dashboard Nelayan</title>
</head>

<body>
    <div class="py-4 bg-blue-400">
        <div class="flex justify-between mx-4">
            <div class="font-sans self-center font-extrabold text-white">
                <h2>Nelayan</h2>
            </div>
            <div class="font-mono">

                <img src="../img/person.png" alt="" style="width: 40px;" class="rounded-full border">
            </div>
        </div>
    </div>

    <div class="container border mx-auto">
        <div class="w-1/2 border rounder-lg shadow-sm">
            <div class="flex flex-wrap">
                <div class="w-full justify-center px-32 py-10 relative lg:w-1/2">
                    <div class="flex flex-col space-y-8">
                        <div class="lg:columns-2">
                            <h2>Nama nelayan</h2>
                            <input type="text" name="" id="" class="border rounded-sm">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
